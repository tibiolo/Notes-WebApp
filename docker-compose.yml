version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - '3000:3000'
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build: ./frontend/notes-webapp
    ports:
      - '5173:5173'
    depends_on:
      - backend
